  #- 4 # problem with [].includes()
  #- 5 # problem with [].includes()
  - 6 # timeout
  - 7 # timeout
  - 8 # working
  - 9 # working

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false

after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

notifications:
email: false
