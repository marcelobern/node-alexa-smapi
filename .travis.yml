# Add the following envirnment sensitive variables to Travis CI:
# - REFRESH_TOKEN
# - CLIENT_ID
# - CLIENT_SECRET
#
# Limit Travis CI concurrent jobs to 1 and reduce risk of SMAPI rate limiting our test

language: node_js

sudo: false

matrix:
  include:
    - node_js: node
      script:
        - npm run-script lint
        - npm run-script test-with-coverage

node_js:
  #- 1 # problem with mocha
  #- 2 # problem with mocha
